<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수
      // JavaScript 에서의 변수는 자료형을 따로 명시 해주지 않는다
      // 다만 이것은 변수입니다 라고하는 변수선언 키워드를 적어준다
      // var 키워드
      var num = 10;
      console.log("변수에 저장되어 있는 수" + num + "입니다");
      var num = 30;
      // 같은 이름으로 변수를 여러번 선언 할 수 있다.
      // 재할당도 가능
      console.log("현재 저장되어 있는 수는" + num + "입니다");

      // let 키워드
      // 자료형은 따로 명시해주지 않아도 됨
      // var 다르게 같은 이름의 변수를 한번만 선언 할 수 있다
      let number = 10;
      // let number=30; 재선언은 안되지만
      number = 30; // 재할당은 가능
      console.log("let 키워드 변수 " + number);

      //const 키워드(상수)
      const data = 100;
      // const data =300; 재선언 안됨
      // data=300; 재할당도 안됨

      let name;
    </script>
  </body>
</html>
